
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.facebook.react:react-native:+'

    // TruTime NTP Time library
    //compile 'com.github.instacart.truetime-android:library:3.3'
    compile 'com.github.martinfilipekcz.truetime-android:library:feature~boot_id_detection-SNAPSHOT'

    //compile 'com.github.instacart.truetime-android:library-extension-rx:3.3'
